<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Bài tập 2 buổi 4</title>
</head>
<body>
    <div>
        <!-- Tạo form để input thông tin -->
        <form>
            <input type="number" id="input_so">
            <button type="button" onclick="ket_qua()">Phát sinh và tính toán</button>
        </form>
        
        <!-- Dùng div để tạo giao diện in ra kết quả -->
        <div id="gia_tri_mang"></div>
        <div id="gia_tri_max"></div>
        <div id="gia_tri_min"></div>
        <div id="tong_mang"></div>

        <!-- Tạo script để tương tác  -->
        <script>
            
            function ket_qua(){
                // Đọc và xử lý dữ liệu nhập vào
                let so = parseInt(document.getElementById('input_so').value);
                
                let mang = [];
                let chuoi = '';

                for (i = 0; i < so ; i++){
                    mang.push(Math.floor(Math.random() *20))
                }
                // document.write(mang)         
                let max = 0;
                let min = mang[0];
                let tong = 0;

                for (i = 0; i < mang.length; i++){
                    chuoi += mang[i] + ' ';
                    if (mang[i] > max){
                        max = mang[i]
                    }
                    if (mang[i] < min){
                        min = mang[i]
                    }
                    tong += mang[i];
                }

                document.getElementById('gia_tri_mang').innerHTML = 'Mảng: ' + chuoi;
                document.getElementById('gia_tri_max').innerHTML = 'GTLN (Max) trong bảng: ' + max ;
                document.getElementById('gia_tri_min').innerHTML = 'GTNN (Min) trong bảng: ' + min ;
                document.getElementById('tong_mang').innerHTML = 'Tổng mảng: ' + tong ;
            }
        </script>
    </div>
</body>
</html>
