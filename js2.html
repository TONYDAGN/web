<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Java Script Buổi 2</title>
</head>
<body>
	<form>
		Nhập giá trị số:
		<input type="number" id="input_so">
		<br>
		<button type="button" onclick="in_ra()">Kết quả</button>
	</form>
	<div id="ket_qua"></div>
	<div id="in_day"></div>
	<div>
		<img src="img\Bai 4.3 - Hoa Moc Lan\images\buom3.gif">
	</div>
	<script>
		var mang = [];
		function in_ra(){
			let so = document.getElementById("input_so").value;
			if  (so % 2 == 0){
				document.getElementById('ket_qua').innerHTML = 'Số đã nhập là số chẵn'
			}else if(so % 2 == 1){
				document.getElementById('ket_qua').innerHTML = 'Số đã cho là số lẻ'
			}else{
				document.getElementById('ket_qua').innerHTML = 'Số bạn nhập đã bị sai'
			}
			for( i=1 ; i < so; i++){
				mang.push(i);
			}
			document.getElementById('in_day').innerHTML = mang;
		}
	</script>
</body>
</html>
