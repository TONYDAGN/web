<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script buổi 3 - Array</title>
</head>
<body>
    <div>
        <!-- Tạo form để nhập giá trị vào -->
        <form>
            Nhập số phần tử:
            <input type="number" id="input_so">
            <button type="button" onclick="nhap()">Nhập</button>
            <button type="button" onclick="ket_qua()">Kết quả</button>
        </form>
        <br>

        <!-- Tạo giao diện hiển thị kết quả -->
        <div id="gia_tri_mang"></div>
        <div id="so_chan"></div>
        <div id="so_le"></div>
        <div id="tong_phan_tu"></div>
        <div id="so_lon_nhat"></div>
        <div id="so_nguyen_to"></div>
        <div id="in_mau"></div>

        <!-- Tạo JS để thực hiện tương tác -->
        <script>
            
            let mang = [];

            function nhap(){
                // lấy giá trị input về cho mảng
                let so = parseInt(document.getElementById('input_so').value);
                mang.push(so);
                document.getElementById('input_so').value = '';
            }
            function ket_qua(){
                
                // Xoá các giá trị đã lọc chẵn lẻ cho lần nhập trước đó
                let chan = '';
                let le = '';
                let tong = 0;
                let max = 0;
                let day_nguyen_to = '';


                // Lọc số liệu
                for (i=0; i < mang.length; i++){

                    // Kiểm tra chẵn lẻ
                    if(mang[i] % 2 == 0){
                        chan += mang[i] +' ';
                    }else{
                        le += mang[i] + ' ';
                    }

                    // Tính tổng
                    tong += mang[i];

                    // Tìm giá trị lớn nhất trong mảng
                    if (max < mang[i]){
                        max = mang[i]
                    }

                    // kiểm tra phần tử thứ i trong mảng có phải số nguyên tố không
                    // Nếu là số nguyên tố thì ghi phần tử đó vào chuỗi day_nguyen_to;
                    let dem_so_nghiem = 0;

                    for (j = 1; j <= mang[i]; j++){
                        if (mang[i] % j == 0){
                            dem_so_nghiem ++;
                        }
                    }
                    if (dem_so_nghiem == 2){
                        day_nguyen_to += mang[i] + ' ';
                    }
                }

                document.getElementById('so_chan').innerHTML = 'Các số chẵn trong mảng là: ' + chan;
                document.getElementById('so_le').innerHTML = 'Các số lẻ trong mảng là: ' + le;

                document.getElementById('tong_phan_tu').innerHTML = 'Tổng các phần tử trong mảng bằng: ' + tong;

                document.getElementById('so_lon_nhat').innerHTML = 'Số lớn nhất trong mảng là: ' + max;

                document.getElementById('so_nguyen_to').innerHTML = 'Các số nguyên tố có trong mảng là: ' + day_nguyen_to;

                // Xoá các giá trị còn trong mảng để không bị lặp giá trị trong mảng cho lần nhập tiếp theo
                mang = [];
            }
        </script>
    </div>
</body>
</html>
